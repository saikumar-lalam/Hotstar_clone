<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney+Hotstar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.png" alt="logo" class="logo" />
      <ul class="nav_links">
        <li class="nav_items"><a href="#">TV</a></li>
        <li class="nav_items"><a href="#">Movie</a></li>
        <li class="nav_items"><a href="#">Sports</a></li>
        <li class="nav_items"><a href="#">Premium</a></li>
      </ul>
      <div class="right">
        <input type="text" class="search_box" placeholder="Search" />
        <button class="subs_btn">Subscribe</button>
        <a class="login_link" href="#">Login</a>
      </div>
    </nav>
    <div class="carousel_container">
      <div class="coarusel"></div>
    </div>
    <div class="vcc">
      <div class="video_card">
        <img src="./images/disney.PNG" class="vid_img" alt="disney" />
        <video
          src="./videos/disney.mp4"
          muted
          loop
          class="video"
          alt="disney_video"
        ></video>
      </div>
      <div class="video_card">
        <img src="./images/marvel.PNG" class="vid_img" alt="marvel" />
        <video
          src="./videos/marvel.mp4"
          muted
          loop
          class="video"
          alt="marvel_video"
        ></video>
      </div>
      <div class="video_card">
        <img src="./images/geographic.PNG" class="vid_img" alt="geographic" />
        <video
          src="./videos/geographic.mp4"
          muted
          loop
          class="video"
          alt="geographic_video"
        ></video>
      </div>
      <div class="video_card">
        <img src="./images/pixar.PNG" class="vid_img" alt="pixar" />
        <video
          src="./videos/pixar.mp4"
          muted
          loop
          class="video"
          alt="pixar_video"
        ></video>
      </div>
      <div class="video_card">
        <img src="./images/star-wars.PNG" class="vid_img" alt="star-wars" />
        <video
          src="./videos/star-war.mp4"
          muted
          loop
          class="video"
          alt="star-wars_video"
        ></video>
      </div>
    </div>
    <div class="h1">
      <p>Recommended For You</p>
    </div>
    <div class="movie_list">
      <div class="pre_btn" title='btn'>
        <img src="./images/pre.png"  class="pre" alt="pre"/>
      </div>
      <div class="nxt_btn" title="btn">
        <img src="./images/nxt.png" class="nxt" alt="nxt"/>
      </div>
      <div class="movie_card_container">
        <div class="movie_card">
          <img src="./images/poster 1.png" alt="pst1"/>
          <div class="mv_card_body">
            <h2 class="name">Loki</h2>
            <h6 class="dec">Description</h6>
            <button class="add">Add to WatchList</button>
          </div>
        </div>
        <div class="movie_card">
            <img src="./images/poster 2.png" alt="pst1"/>
            <div class="mv_card_body">
              <h2 class="name">Loki</h2>
              <h6 class="dec">Description</h6>
              <button class="add">Add to WatchList</button>
            </div>
          </div>
          <div class="movie_card">
              <img src="./images/poster 3.png" alt="pst1"/>
              <div class="mv_card_body">
                <h2 class="name">Loki</h2>
                <h6 class="dec">Description</h6>
                <button class="add">Add to WatchList</button>
              </div>
            </div>
            <div class="movie_card">
                <img src="./images/poster 4.png" alt="pst1"/>
                <div class="mv_card_body">
                  <h2 class="name">Loki</h2>
                  <h6 class="dec">Description</h6>
                  <button class="add">Add to WatchList</button>
                </div>
              </div>
      </div>
  </body>
</html>
